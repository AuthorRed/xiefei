<head>

            background-color: #F3F3F4;

        .box{
            background-color: #ffffff;

            border-top-right-radius: 3px;
            margin-left: 1px;
        }
        .outterbox{
            width: 55%;
            float: left;
            background-color: #fff;
        }
    </style>
</head>
